<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Boostrap CSS-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css" />
    <!--Font Awseome-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header i-header">
      <nav>
        <a href="#" class="logo"><i class="fas fa-dog fs-2 m-1"></i>AdoptCAN</a>
        <button class="nav-toggle" aria-label="menu abierto">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu">
          <li><a href="../index.html" class="active">Home</a></li>
          <li><a href="../index.html#Why">Adoptions</a></li>
          <li><a href="services.html">Servicios</a></li>
          <li><a href="contacto.html">Formulary</a></li>
        </ul>
      </nav>
    </header>
    <main class="container-contact">
      <section>
        <div class="container formulario">
          <div class="row">
            <div class="col mt-5"></div>
            <div class="col">
              <h2 class="fw-bold text-center py-5 text-light mt-5">
                send your information
              </h2>

              <form>
                <div class="mb-4">
                  <label for="email" class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="text" />
                </div>
                <div class="mb-4">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="emial"
                    class="form-control"
                    name="email"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" name="phone" />
                </div>

                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"
                    >why do you want to adopt?</label
                  >
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
                <div class="mb-4 form-check">
                  <input
                    type="checkbox"
                    name="connected"
                    id=""
                    class="form-check-input"
                  />
                  <label for="connected" class="form-check-label"
                    >Do you want to receive notifications?</label
                  >
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn">Send</button>
                </div>

                <div class="my-3 text-center">
                  <span>don't have an account?<a href="">Register</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/app.js"></script>
  </body>
</html>
